<body>


<div id="topbar">
	<div id="leftnav">
		<a href="index.html"><img alt="home" src="images/home.png" /></a><a href="http://www.buglabs.net">Bug Labs</a></div>
	<div id="rightnav">

</div>

<div id="content">
	<ul class="pageitem">
		<li class="textbox"><span class="header">BUGSwarm iPhone Web App</span> 
		iPhone 4 compatible web application that allows a BUGSwarm user to send GPS and Accelerometer Data to a specified Swarm. 
		</li>
	</ul>
	
		<fieldset>
		<span class="graytitle">Settings</span>
		<ul class="pageitem">
			<li class="checkbox"><span class="name">GPS</span>
			<input name="remember" type="checkbox" onclick="toggle('GPS')" /> </li>
			<li class="checkbox"><span class="check"><span class="name">Accelerometer
			</span><input name="remember" type="checkbox" onclick="toggle('ACCEL')"/>
			</span></li>
		</ul>

		<span class="graytitle">Time Interval</span>
		<ul class="pageitem">
			<li class="select"><select name="d" id="time">
			<option value="10">10 seconds</option>
			<option value="20">20 seconds</option>
			<option value="30">30 seconds</option>
			<option value="60">60 seconds</option>
			</select><span class="arrow"></span> </li>
			<li class="button">
			<input name="Submit input" type="submit" value="Swarmitup" onclick="joinSwarm(); "/></li>
		</ul>

		</fieldset>

</div>
<div id="SPIN"><br></br><br></br></div>
<script>
	//spinner stuffs
		var opts = {
		  lines: 12, // The number of lines to draw
		  length: 12, // The length of each line
		  width: 5, // The line thickness
		  radius: 10, // The radius of the inner circle
		  color: '#000', // #rbg or #rrggbb
		  speed: 2.2, // Rounds per second
		  trail: 100, // Afterglow percentage
		  shadow: true // Whether to render a shadow
		};
		var target = document.getElementById('SPIN');
		var spinner = new Spinner(opts).spin(target);
		spinner.stop();
	</script>
